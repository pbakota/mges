<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <style>
        * { padding: 0; margin: 0;}
        html, body { width: 100%; height: 100% }
        body { background-color: black; overflow: hidden;}
        canvas{
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /* fullscreen detector see: https://stackoverflow.com/a/64316621*/
        #detector {
            position: fixed;
            visibility: hidden;
            top: 0;
            left: 0;
        }
        @media all and (display-mode: fullscreen) {
            #detector {
                top: 1px;
            }
        }    
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="main.dart.js"></script>
    <div id="detector"></div>
</body>

</html>
